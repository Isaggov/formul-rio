<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="https://formspree.io/f/xanwpalv" method="post">
        <center>
            <h1>Digite seu Nome:</h1>
            <input type="text" name="nome" placeholder="Ex: alexa alexandre " required>
            <br>
            <h1>Digite seu Email:</h1>
            <input type="email" name="email" placeholder="Ex: xxxxxxx@gmail.com" value="@escola.pr.gov.br" required>
            <br>
            <h2>Você Trabalha?</h2>
            <input type="radio" name="work" value="não"> Não
            <input type="radio" name="work" value="sim" checked> Sim
            <br>
            <h2>Selecione seu Estado:</h2>
            <select name="estados" id="" required>
                <option value="1">Rio Grande do Sul</option>
                <option value="2">Paraná</option>
                <option value="3">Santa Catarina</option>
                <option value="4">São Paulo</option>
                <option value="5">Rio de Janeiro </option>
                <option value="6">Espírito Santo</option>
                <option value="7">Minas Gerais</option>
            </select>
            <br>
            <h2>Selecione sua Idade:</h2>
            <select name="estados" id="" required>
                <option value="1">entre 1 e 10</option>
                <option value="2">entre 11 e 20</option>
                <option value="3">entre 21 e 30</option>
                <option value="4">entre 31 e 40</option>
                <option value="5">entre 41 e 50</option>
                <option value="6">entre 51 e 60</option>
                <option value="7">entre 61 e 70</option>
                <option value="8">entre 71 e 80</option>
                <option value="9">entre 81 e 90</option>
                <option value="10">entre 91 e 100</option>
            </select>
            <br>
            <h3>Deixe sua Reclamação</h3>
            <textarea name="feedback" id="" required></textarea>
            <br>
            <input type="checkbox" name="novidade" checked required> Li e Concordo
            <br> 
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
            </center>
    </form>
</body>
</html>
